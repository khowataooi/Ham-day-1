<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
      let constel = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
      function check(name) {
        for (let i = 0; i < stars.length; i++) {
          if (name === stars[i]) {
            return `Chòm sao: ${constel[i]}`;
          }
        }
        return `Không tìm thấy kết quả`;
      }
      let name = prompt("Nhập tên ngôi sao");
      alert(check(name));
    </script>
  </body>
</html>
