<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="call()">Click</button>
    <script>
      function inc(a) {
        return a + 1;
      }
      function call() {
        alert(inc(+prompt("Nhập số")));
      }
    </script>
  </body>
</html>
